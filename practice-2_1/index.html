<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Unimech-test</title>
  </head>
  <body class="body">
    <div class="container">
      <button class="btn-open">Open modal</button>
    </div>
    <div class="bg-lock"></div>
    <div class="form-container">
      <form id="form" class="form" action="">
        <fieldset class="form__fieldset" form="form">
          <legend class="form__title">Стать партнёром проекта</legend>
          <ul>
            <div class="form-wrapper">
              <div>
                <li   class="form__item_mt">
                  <div class="form__input-wrapper">
                    <label class="form__label form__organization-name" for="input-org">Название организации </label>
                    <input class="form__input" type="text" name="organization" id="input-org" required/>
                  </div>
                </li>
                <li   class="form__item_mt">
                  <div class="form__input-wrapper">
                    <label class="form__label form__phone" for="input-phone">Телефон</label>
                    <input class="form__input" type="tel" name="phone" id="input-phone" required/>
                  </div>
                </li>
                <li   class="form__item_mt">
                  <div class="form__input-wrapper ">
                    <label class="form__label form__mail" for="input-mail">E-mail</label>
                    <input class="form__input" type="email" name="mail" id="input-mail" required/>
                  </div>
                </li>
              </div>
              <div>
                <li>
                  <div class="form__input-wrapper wrapper-logo">
                    <label class="form__label form__logo" for="input-logo">Логотип (jpeg, png) </label>

                    <div class="personal-image">
                      <button class="delete-img"><svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M15.2983 2.65842C15.7545 2.20342 15.7545 1.46375 15.2983 1.00875C14.8433 0.552584 14.1048 0.552584 13.6486 1.00875L7.90398 6.75342L2.15814 1.00875C1.70314 0.552584 0.963476 0.552584 0.508476 1.00875C0.0523096 1.46375 0.0523096 2.20342 0.508476 2.65842L6.25314 8.40425L0.508476 14.1489C0.0523096 14.6051 0.0523096 15.3436 0.508476 15.7986C0.963476 16.2548 1.70314 16.2548 2.15814 15.7986L7.90398 10.0539L13.6486 15.7986C14.1048 16.2548 14.8433 16.2548 15.2983 15.7986C15.7545 15.3436 15.7545 14.6051 15.2983 14.1489L9.55364 8.40425L15.2983 2.65842Z" fill="#6A6E72"/>
                        </svg>
                        </button>
                      <label class="label">
                       
                        <figure class="personal-figure">
                          <img src="https://placeimg.com/160/160/people" class="personal-avatar" alt="avatar" />
                          <figcaption class="personal-figcaption">
                            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path
                                d="M20.3327 3.91797C20.3327 2.03319 18.7995 0.5 16.9147 0.5H3.58463C1.69985 0.5 0.166656 2.03319 0.166656 3.91797V17.248C0.166656 19.1328 1.69985 20.666 3.58463 20.666H9.05338V22.9447H11.332V20.666H16.9147C18.7995 20.666 20.3327 19.1328 20.3327 17.248V11.7793H22.5544V9.50065H20.3327V3.91797ZM18.054 17.248C18.054 17.8762 17.5429 18.3874 16.9147 18.3874H3.58463C2.95644 18.3874 2.4453 17.8762 2.4453 17.248V3.91797C2.4453 3.28978 2.95644 2.77865 3.58463 2.77865H16.9147C17.5429 2.77865 18.054 3.28978 18.054 3.91797V17.248ZM27.0547 25.1094H29.3333V27.388C29.3333 28.6464 28.313 29.6667 27.0547 29.6667H24.833V27.388H27.0547V25.1094ZM15.7184 27.388H17.9971V29.6667H15.7184V27.388ZM20.2757 27.388H22.5544V29.6667H20.2757V27.388ZM29.3333 11.7793V14.0579H27.0547V11.7793H24.833V9.50065H27.0547C28.313 9.50065 29.3333 10.5209 29.3333 11.7793ZM27.0547 16.2227H29.3333V18.5013H27.0547V16.2227ZM27.0547 20.666H29.3333V22.9447H27.0547V20.666ZM11.332 27.388H13.5537V29.6667H11.332C10.0736 29.6667 9.05338 28.6464 9.05338 27.388V25.1094H11.332V27.388ZM13.4398 9.27279H15.7184V16.1087H8.88248V13.8301H11.8285L7.7634 9.76501L9.3747 8.15394L13.4398 12.2188V9.27279Z"
                                fill="white"
                              />
                            </svg>
                          </figcaption>
                        </figure>
                     
                    </div>

                    <input class="form__input form__input-logo" type="file" name="logo" id="input-logo" />
                  </div>
                </li>
              </div>
            </div>

            <li  class="form__item form__item_mt">
              <div class="form__input-wrapper">
                <label class="form__label form__category" for="input-category">Направление </label>
                <input class="form__input" type="text" name="category" id="input-category" required/>
              </div>
            </li>
            <li class="form__item">
              <label for="" class="form__web">
                <input class="form__input" type="text" name="" id="" placeholder="avc.ru" />
              </label>
            </li>
            <li class="form__item">
              <label for="" class="form__vk">
                <input class="form__input" type="text" name="" id="" placeholder="vk.com" />
              </label>
            </li>
            <li class="form__item">
              <label for="" class="form__ok">
                <input class="form__input" type="text" name="" id="" placeholder="ok.com" />
              </label>
            </li>
            <li class="form__item">
              <label for="" class="form__fb">
                <input class="form__input" type="text" name="" id="" placeholder="facebook.com" />
              </label>
            </li>
            <li class="form__item">
              <label for="" class="form__inst">
                <input class="form__input" type="text" name="" id="" placeholder="instagram.com" />
              </label>
            </li>
            <li>
              <label for="" class="form__youtube">
                <input class="form__input" type="text" name="" id="" placeholder="youtube.com" />
              </label>
            </li>
            <li  class="form__item_mt">
              <div class="form__input-wrapper">
                <label for="input-supervisor" class=" form__label form__supervisor">Руководитель </label>
                <input class="form__input" type="text" name="supervisor" id="input-supervisor" />
              </div>
            </li>
          </ul>
          <button class="form__button" type="submit">Стать партнером проекта</button>
          <button class="form__button-cancel">Отменить</button>
        </fieldset>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
